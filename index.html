<html lang="en">
<head>

<body>
    <div class="divmain">
        Hello World
        <video
            id="videos"
            src="./How to Code a Square in HTML only (1 Minute Tutorial).mp4" 
            controls
            width="300"
        ></video>
    </div>
        <button id="btn" onclick="takeScreenshot();">Take Screenshot</button>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function takeScreenshot() {
        let video = document.getElementById("videos");
        let div = document.getElementsByClassName("divmain")[0];
        html2canvas( div, {allowTaint : false} ).then((canvas) => {
            // let ctx = canvas.getContext('2d');
            // ctx.drawImage( video, 0, 0, canvas.width, canvas.height );
            // let c = ctx.canvas;
            document.getElementsByClassName("screenshot")[0].src = canvas.toDataURL("image/png");
        });
    }
</script>
